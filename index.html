<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random YouTube Playlist</title>
  <script>
    const playlists = [
      "https://www.youtube.com/playlist?list=PLabcd123",
      "https://www.youtube.com/playlist?list=PLefgh456",
      "https://www.youtube.com/playlist?list=PLijkl789"
    ];

    const random = playlists[Math.floor(Math.random() * playlists.length)];
    const url = random + "&index=" + Math.floor(Math.random() * 20);

    window.location.href = url;
  </script>
</head>
<body>
  <p>Redirecting to a random playlist...</p>
</body>
</html>
